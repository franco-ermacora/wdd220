<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bom.css">
    <link rel="icon" href="IMAGES/ldm.ico">
</head>
<body>
    <h1>ðŸ“– Book of Mormon - Top 25</h1>
    <main>
        <label for="favchap">Enter Book and Chapter: </label>
        <input type="text" id="favchap" placeholder="Alma 5" value="Alma 5">
        <button type="submit">Add Chapter</button>
        <ul id="list">

        </ul>
    </main>
    <script>
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');
  
        button.addEventListener('click', () => {
          const chapter = input.value;
          input.value = '';
  
          const newChapter = document.createElement('li');
          const addChapter = document.createElement('span');
          const btnChapter = document.createElement('button');
  
          newChapter.appendChild(addChapter);
          addChapter.textContent = chapter;
          newChapter.appendChild(btnChapter);
          btnChapter.textContent = 'âŒ';
          list.appendChild(newChapter);
  
          btnChapter.addEventListener('click', () => {
            list.removeChild(newChapter);
          });

        });

    </script>
</body>
</html>
