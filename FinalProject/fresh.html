    <main class="mainFresh">
        <form method="getDrink">
            <fieldset>
                <legend>Your info</legend>
                <label class="top"><span class="text">Name*</span><input type="text" name="pname" id="name" required></label>
                <label class="top"><span class="text">Phone Number*</span><input type="tel" name="phone" id="phone" required></label>
                <label class="top"><span class="text">Email*</span><input type="email" name="email" id="email" placeholder="someone@example.com" required></label>
            </fieldset>

            <fieldset>
                <legend>Your healthy drink</legend>
                <p><span class="fruit-text">Choise your fruits!</span></p>
                <div class="ing">
                    <select name="fruit1" id="ing1">
                        <option value="">1st Fruit</option>
                      </select>
                    <select name="fruit2" id="ing2">
                        <option value="">2nd Fruit</option>
                    </select>
                    <select name="fruit3" id="ing3">
                        <option value="">3th Fruit</option>
                    </select>
                    <label class="top"><span class="ingText">Instructions <hr></span><textarea name="instructions" id="instructions"></textarea></label>
                </div>
            </fieldset>

            <input type="submit" value="Shakes!" class="submitBtn" name="submitButton">
        </form>
    </main>
